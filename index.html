    <script>

const cvs = document.querySelector(".canvas"),
ctx = cvs.getContext("2d");

let rectX = 0;
let forward =true
let down = true
let rectY = cvs.height/ 2 -30
let start =false;
function init() {
    ctx.width = 800;
    ctx.height = 600;
    ctx.clearRect(0, 0, cvs.width, cvs.height);
    ctx.fillRect(rectX, rectY, 60, 60);
    if(start == true){
      if(rectX >= 740 && forward == true ){
        forward=false;
      } else if (rectX < 0 && forward ==false ){
        forward=true;
      }
      if(forward == true){
        rectX= rectX+(1.37037037037)
      }else {
        rectX= rectX-(1.37037037037)
      }

      if(rectY >= 540 && down == true){
        down =false
      } else if (rectY <0 && down ==false ){
        down=true;
      }

      if(down){
         rectY=rectY+(1)
      }else{
          rectY=rectY-(1)
      }
    
    }
    
    /* if (rectX > 325) {
        rectX = -25;
    } */
        window.requestAnimationFrame(init);

}
init();

document.getElementById("demo").onclick = function() {
    myFunction()
};

function myFunction() {
  start= !start
}
